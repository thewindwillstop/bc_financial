server:
  port: 8080
  mode: debug

database:
  mysql:
    host: localhost
    port: 3306
    username: root
    password: lin123456
    database: bc_reconciliation
    max_open_conns: 100
    max_idle_conns: 10
    max_lifetime: 3600 # seconds

# 区块链配置 - 使用 Hyperledger Fabric
blockchain:
  type: fabric  # blockchain type: "fisco" or "fabric"

# Fabric 配置
fabric:
  config_file: ./configs/fabric_config.yaml  # Fabric SDK 配置文件
  channel_id: mychannel                       # Channel ID
  chaincode_id: reconciliation                # Chaincode 名称
  org_name: Org1                             # 组织名称
  user: Admin                                # 用户名

log:
  level: info
  filename: logs/app.log
  max_size: 100      # MB
  max_backups: 3
  max_age: 30        # days
  compress: true
